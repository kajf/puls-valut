buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        // replace with the current version of the Android plugin
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

repositories {
    jcenter()
    mavenLocal()
}

apply plugin: 'com.android.application'
def AAVersion = '4.4.0'
def PSVersion = '15.0.1'

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.0'
    defaultConfig {
        applicationId "ch.prokopovi"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 126
        versionName "9.71"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),'proguard-rules.pro'
        }
    }

    // This is only needed if you project structure doesn't fit the one found here
    // http://tools.android.com/tech-docs/new-build-system/user-guide#TOC-Project-Structure
    sourceSets {
        main {
            // manifest.srcFile 'src/main/AndroidManifest.xml'
            // java.srcDirs = ['src/main/java', 'build/generated/source/apt/${variant.dirName}']
            // resources.srcDirs = ['src/main/resources']
            // res.srcDirs = ['src/main/res']
            // assets.srcDirs = ['src/main/assets']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    // http://developer.android.com/google/play-services/setup.html
    implementation "com.google.android.gms:play-services-location:$PSVersion"
    implementation "com.google.android.gms:play-services-maps:$PSVersion"
    implementation "com.google.android.gms:play-services-base:$PSVersion"
    implementation "com.google.android.gms:play-services-ads:$PSVersion"
    implementation "com.google.maps.android:android-maps-utils:0.4"

    annotationProcessor"org.androidannotations:androidannotations:$AAVersion"
    implementation "org.androidannotations:androidannotations-api:$AAVersion"
}
